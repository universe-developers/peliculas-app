<div class="container mt-3">
    <h2>Esta buscando: <span class="badge badge-secondary">{{this.keywords}}</span></h2>
</div>
<div class="container animated fadeInUp mt-2">
    <div class="row  justify-content-center" *ngIf="this.isShow">
        <div class="card-deck justify-content-center">
            <app-card-movie *ngFor="let movie of this.movieBillboard"
                            [movie]="movie"></app-card-movie>
        </div>
    </div>
</div>
